<ng-container *ngIf="collegueConnecteObservable | async as coll">

    <head class="row text-center">
        <div class="col-12">
            <div class="jumbotron">
                <h2 class="h1 h1-responsive">Gestion des Missions</h2>
                <div *ngIf="!coll.estAnonyme()">
                    <span>{{coll.email}}</span>
                    <span>{{coll.roles}}</span>
                </div>
            </div>
        </div>
    </head>

    <app-menu></app-menu>

</ng-container>

<main class="row text-center">
    <div class="col-12">
        <router-outlet></router-outlet>
    </div>
</main>
