<br>
<h1>Récapitulatif des Primes</h1>
<br>

<select class="col text-left form-control" [(ngModel)]="yearCondition" #yearSort="ngModel" name="yearCondition"
    (click)="updateMission()" required>
    <optgroup label="-- Sélectionez la year de la mission"></optgroup>
    <option *ngFor="let year of listeYears" [value]="year">
        {{year}}
    </option>
</select>

<br>
<div class="row">
    <div class="col-6">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">
                        <div class="col">
                            <div class="row">
                                <div class="col-9">Date de début</div>
                                <div class="col-3">
                                    <div class="row">
                                        <i [hidden]="trierPar=='dateDebutDesc'" class="fas fa-sort-up"
                                            (click)="trierMissionDateDebutDesc()"></i>
                                    </div>
                                    <div class="row">
                                        <i [hidden]="trierPar=='dateDebutAsc'" class="fas fa-sort-down"
                                            (click)="trierMissionDateDebutAsc()"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th>
                    <th scope="col">
                        <div class="col">
                            <div class="row">
                                <div class="col-9">Date de fin</div>
                                <div class="col-3">
                                    <div class="row">
                                        <i [hidden]="trierPar=='dateFinDesc'" class="fas fa-sort-up"
                                            (click)="trierMissionDateFinDesc()"></i>
                                    </div>
                                    <div class="row">
                                        <i [hidden]="trierPar=='dateFinAsc'" class="fas fa-sort-down"
                                            (click)="trierMissionDateFinAsc()"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th>
                    <th scope="col">Nature</th>
                    <th scope="col">Prime</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let mission of listeMissionDto">

                    <tr>
                        <td>{{mission.dateDebut | date:'dd/MM/yyyy'}}</td>
                        <td>{{mission.dateFin | date:'dd/MM/yyyy'}}</td>
                        <td>{{mission.nature}}</td>
                        <td>{{mission.prime}}€</td>
                    </tr>
                </ng-container>


            </tbody>
        </table>
    </div>
    <div>

        <fusioncharts width="500" height="300" type="column2d" dataFormat="json" [dataSource]="data">
        </fusioncharts>


    </div>
</div>
