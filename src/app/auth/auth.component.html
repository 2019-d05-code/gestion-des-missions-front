<div class="text-center">
    <img class="img-fluid"
        src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.abzVrmlfLUY2apCCcbccbQHaEN%26pid%3DApi&f=1">
</div>
<mdb-card class="animated zoomIn">
    <mdb-card-header class="primary-color white-text">
        <h4 class="text-center">GDM</h4>
    </mdb-card-header>
    <mdb-card-body>
        <mdb-card>
            <mdb-card-body>
                <mdb-card-title>
                    <h4 class="text-center">Gestion des Missions</h4>
                </mdb-card-title>
                <mdb-card-text>
                    Deux utilisateurs sont créés par défaut :
                    <ul>
                        <li>admin@dev.fr / superpass / ROLE_ADMINISTRATEUR, ROLE_UTILISATEUR</li>
                        <li>user@dev.fr / superpass / ROLE_UTILISATEUR</li>
                    </ul>

                </mdb-card-text>

            </mdb-card-body>
        </mdb-card>
        <form>
            <div class="md-form">
                <div class="row">
                    <i class="fa fa-envelope prefix grey-text col-1"></i>
                    <div class="offset-1 col-11">
                        <input type="text" [validateSuccess]="false" data-error="Une adresse email est requise"
                            id="defaultForm-email" class="form-control" name="email" mdbInputDirective
                            [(ngModel)]="collegue.email" required>
                        <label for="defaultForm-email">Email</label>
                    </div>

                </div>

            </div>

            <div class="md-form">
                <div class="row">
                    <i class="fa fa-lock prefix grey-text col-1"></i>
                    <div class="offset-1 col-11">
                        <input type="password" id="defaultForm-pass" [validateSuccess]="false"
                            data-error="Un mot de passe est requis" name="motDePasse" class="form-control"
                            mdbInputDirective [(ngModel)]="collegue.motDePasse" required>
                        <label for="defaultForm-pass">Mot de passe</label>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" mdbBtn color="primary" sclass="waves-light" mdbWavesEffect value="Se connecter"
                    (click)="connecter()">
            </div>
            <div *ngIf="err" class="text-danger">
                Vos informations d'authentification sont invalides.
            </div>
        </form>
    </mdb-card-body>
</mdb-card>
