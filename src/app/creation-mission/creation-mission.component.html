<div class="text-center">
    <h2>Demande de mission</h2>
    <form appDateDebutValidateur appDateFinValidateur (ngSubmit)="valider()" #createForm="ngForm">
        <ul class="form-group">
            <li class="row">
                <label class="col text-right">Date de début : </label>
                <input class="col form-control" [(ngModel)]="mission.dateDebut" type="date" name="dateDebut"
                    #dateDebut="ngModel" required />
                <div class="col-12 error" *ngIf="createForm.errors && createForm.errors.dateDebut">
                    {{createForm.errors.dateDebut}}
                </div>
            </li>
            <li class="row">
                <label class="col text-right">Date de fin : </label>
                <input class="col form-control" [(ngModel)]="mission.dateFin" type="date" name="dateFin"
                    #dateFin="ngModel" required />
                <div class="col-12 error" *ngIf="createForm.errors && createForm.errors.dateFin">
                    {{createForm.errors.dateFin}}
                </div>
            </li>
            <li class="row">
                <label class="col text-right">Nature : </label>
                <select class="col text-left form-control" id="selectNature" [(ngModel)]="natures.name_id"
                    #nature_id="ngModel" name="nature" required>
                    <optgroup label="-- Sélectionez la nature de la mission"></optgroup>
                    <option *ngFor="let nature of natures" [value]="nature.name_id">
                        {{nature.name}}
                    </option>
                </select>
                <div class="col-12 error" *ngIf="nature_id.invalid">
                    Le champ doit être sélectionné !
                </div>
            </li>
            <li class="row">
                <label class="col text-right">Ville de départ :</label>
                <input class="col text-left form-control" [(ngModel)]="mission.villeDepart" type="text"
                    name="villeDepart" required #villeDepart="ngModel" required />
                <div class="col-12 error" *ngIf="villeDepart.pristine || (villeDepart.dirty && villeDepart.invalid)">
                    Le champ doit être rempli !
                </div>
            </li>
            <li class="row">
                <label class="col text-right">Ville d'arrivée :</label>
                <input class="col text-left form-control" [(ngModel)]="mission.villeArrivee" type="text"
                    name="villeArrivee" #villeArrivee="ngModel" required />
                <div class="col-12 error" *ngIf="villeArrivee.pristine || (villeArrivee.dirty && villeArrivee.invalid)">
                    Le champ doit être rempli !
                </div>
            </li>
            <li class="row">
                <label class="col text-right">Transport : </label>
                <select class="col form-control" id="selectTransport" [(ngModel)]="transports.name_id"
                    #transport_id="ngModel" name="transport" required>
                    <optgroup label="-- Choisissez un type de transport">
                        <option *ngFor="let transport of transports" [value]="transport.name_id">
                            {{transport.name}}
                        </option>
                </select>
                <div class="col-12 error" *ngIf="transport_id.invalid">
                    Le champ doit être sélectionné !
                </div>
            </li>
            <li class="row">
                <label class="col text-right">Estimation prime :</label>
                <p class="col text-left">
                    <!--{{mission.nature.tjm}}-->0€</p>
            </li>
            <li class="row justify-content-center">
                <button class=" btn btn-danger float-right" routerLink="/mission"
                    routerLinkActive="active-link">Annuler</button>
                <button class=" btn btn-success float-left" type="submit"
                    [disabled]="createForm.invalid">Valider</button>
            </li>
        </ul>
    </form>
</div>
