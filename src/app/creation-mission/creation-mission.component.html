<h1 class="text-center">Demande de mission</h1>

<ul>
    <form appDateFinValidateur appDateDebutValidateur (ngSubmit)="valider()" #createForm="ngForm">
        <li class="row">
            <label class="col">Date de début : </label>
            <input class="col form-control" [(ngModel)]="mission.dateDebut" type="date" name="dateDebut" required
                #dateDebut="ngModel" />
            <div *ngIf="createForm.errors && createForm.errors.dateDebut">
                {{createForm.errors.dateDebut}}
            </div>
        </li>


        <li class="row">
            <label class="col">Date de fin : </label>
            <input class="col form-control" [(ngModel)]="mission.dateFin" type="date" name="dateFin" required
                #dateFin="ngModel" />
            <div *ngIf="createForm.errors && createForm.errors.dateFin">
                {{createForm.errors.dateFin}}
            </div>
        </li>

        <li class="row">
            <label class="col">Nature : </label>
            <select class="col" id="select">
                <option value="">(Nature)</option>
                <option value="">conseil</option>
                <option value="">expertise</option>
                <option value="">technique</option>
                <option value="">formation</option>
            </select>
        </li>

        <li class="row">
            <label class="col">Ville de départ :</label>
            <input class="col" [(ngModel)]="mission.villeDepart" type="text" name="villeDepart" required
                #villeDepart="ngModel" />
        </li>

        <li class="row">
            <label class="col">Ville d'arrivée :</label>
            <input class="col" [(ngModel)]="mission.villeArrivee" type="text" name="photoUrl" #villeArrivee="ngModel" />
        </li>

        <li class="row">
            <label class="col">Transport : </label>
            <select class="col" id="selectTransport" [(ngModel)]="transport.name_id" #transport_id="ngModel"
                name="transport">
                <option *ngFor="let tran of transport" [value]="tran.name">{{tran.name}}</option>
            </select>
        </li>

        <li class="row">
            <label class="col">Estimation prime :</label>
            <p class="col">
                <!--{{mission.nature.tjm}}-->0€</p>
        </li>

        <li class="row">
            <button class="btn btn-danger col" (click)="annuler()">Annuler</button>
            <button class="btn btn-success col" type="submit">Valider</button>
        </li>

    </form>

</ul>
