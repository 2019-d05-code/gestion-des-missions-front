<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col"><i [hidden]="trierPar=='dateDebutAsc'" class="fas fa-sort-down" (click)="trierMissionDateDebutAsc()"></i> Date de début <i [hidden]="trierPar=='dateDebutDesc'" class="fas fa-sort-up" (click)="trierMissionDateDebutDesc()"></i></th>
                <th scope="col"><i [hidden]="trierPar=='dateFinAsc'" class="fas fa-sort-down" (click)="trierMissionDateFinAsc()"></i> Date de fin <i [hidden]="trierPar=='dateFinDesc'" class="fas fa-sort-up" (click)="trierMissionDateFinDesc()"></i></th>
                <th scope="col">Nature</th>
                <th scope="col">Départ</th>
                <th scope="col">Arrivée</th>
                <th scope="col">Transport</th>
                <th scope="col">Statut</th>
                <!-- <th scope="col">Action</th> -->
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let mission of listeMission">

                <tr>
                    <td>{{mission.dateDebut | date:'dd/MM/yyyy'}}</td>
                    <td>{{mission.dateFin | date:'dd/MM/yyyy'}}</td>
                    <td>{{mission.nature}}</td>
                    <td>{{mission.villeDepart}}</td>
                    <td>{{mission.villeArrivee}}</td>
                    <td>{{mission.transport}}</td>
                    <td>{{mission.statut}}</td>
                    <td>
                        <div *ngIf="mission.statut == 'INITIALE' || mission.statut == 'REJETEE'">
                            <button routerLink="/modifcollab/{{mission.id}}" class="btn btn-link"><i id="btnright"
                                    class="fa fa-pencil" aria-hidden="true"></i></button> <button
                                class="btn btn-link" (click)="supprimerMission(mission.id)"><i class="fa fa-trash"></i></button>
                        </div>
                        <div *ngIf="mission.statut == 'EN_ATTENTE_VALIDATION' && mission.nature =='CONGEE PAYEE' ">

                            <button class="btn btn-link"><i id="btnright" class="fa fa-eye"
                                    aria-hidden="true"></i></button>

                        </div>
                        <div *ngIf="mission.statut == 'VALIDEE' || mission.statut == 'EN_ATTENTE_VALIDATION'">

                            <button class="btn btn-link" (click)="supprimerMission(mission.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>

                        </div>


                    </td>

                </tr>
            </ng-container>


        </tbody>
    </table>
    <button class="btn btn-primary" routerLink="/creation-mission" routerLinkActive="active-link">Nouvelle
        Mission</button>
</div>
