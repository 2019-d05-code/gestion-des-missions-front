<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">Date de début</th>
                <th scope="col">Date de fin</th>
                <th scope="col">Nature</th>
                <th scope="col">Départ</th>
                <th scope="col">Arrivée</th>
                <th scope="col">Transport</th>
                <th scope="col">Statut</th>
                <!-- <th scope="col">Action</th> -->
            </tr>
        </thead>
        <tbody>
            <!--*ngFor="mission in listeMission"-->
            <ng-container *ngFor="let mission of listeMission">
                <tr>
                    <td>{{mission.dateDebut | date:'dd/MM/yyyy'}}</td>
                    <td>{{mission.dateFin | date:'dd/MM/yyyy'}}</td>
                    <td>{{mission.nature}}</td>
                    <td>{{mission.villeDepart}}</td>
                    <td>{{mission.villeArrivee}}</td>
                    <td>{{mission.transport}}</td>
                    <td>{{mission.statut}}</td>
                    <td>
                        <div *ngIf="mission.statut=='INITIALE' ; else valide">
                            <button routerLink="/modifcollab/{{mission.id}}" class="btn"><i id="btnright" class="fa fa-check-square"></i></button> <button
                                class="btn"><i class="fa fa-trash"></i></button>
                        </div>
                        <div>
                            <ng-template #valide>
                                <button class="btn"><i id="btnright" class="fa fa-eye"></i></button>
                            </ng-template>
                        </div>


                    </td>

                </tr>
            </ng-container>

        </tbody>
    </table>
    <button class="btn btn-primary"  routerLink="/creation-mission" routerLinkActive="active-link">Nouvelle Mission</button>

</div>
